<!DOCTYPE html>
<html lang="tr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>IOS Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <table>
      <tr>
         <td colspan="4">
            <form>
               <input class="input" id="input" placeholder="0">
            </form>
         </td>
      </tr>
      <tr>
         <td>
            <button class="lightButton" onclick="cleanInput()">AC</button>
         </td>
         <td>
            <button class="lightButton" onclick="invers()">+/-</button>
         </td>
         <td>
            <button class="lightButton" onclick="percent()">%</button>
         </td>
         <td>
            <button class="accentButton" onclick="operationFunction('/')">รท</button>
         </td>
      </tr>
      <tr>
         <td>
            <button class="darkButton" onclick="('add(7)')">7</button>
         </td>
         <td>
            <button class="darkButton" onclick="('add(8)')">8</button>
         </td>
         <td>
            <button class="darkButton" onclick="('add(9)')">9</button>
         </td>
         <td>
            <button class="accentButton" onclick="operationFunction('*')">X</button>
         </td>
      </tr>
      <tr>
         <td>
            <button class="darkButton" onclick="add(4)">4</button>
         </td>
         <td>
            <button class="darkButton" onclick="add(5)">5</button>
         </td>
         <td>
            <button class="darkButton" onclick="add(6)">6</button>
         </td>
         <td>
            <button class="accentButton" onclick="operationFunction('-')">-</button>
         </td>
      </tr>
      <tr>
         <td>
            <button class="darkButton" onclick="add(1)">1</button>
         </td>
         <td>
            <button class="darkButton" onclick="add(2)">2</button>
         </td>
         <td>
            <button class="darkButton" onclick="add(3)">3</button>
         </td>
         <td>
            <button class="accentButton" onclick="add('+')">+</button>
         </td>
      </tr>
      <tr>
         <td colspan="2">
            <button class="zeroButton darkButton" onclick="add(0)">0</button>
         </td>
         <td>
            <button class="darkButton" onclick="add('.')">,</button>
         </td>
         <td>
            <button class="accentButton" onclick="igual()">=</button>
         </td>
      </tr>
   </table>
</body>
   <script> src = "app.js"</script>

</html>
